<svg xmlns="http://www.w3.org/2000/svg" width="128" height="128" viewBox="0 0 96 96" role="img" aria-label="AxVisor">
  <title>AxVisor</title>
  <defs>
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#3498db" />
      <stop offset="100%" stop-color="#2980b9" />
    </linearGradient>

    <clipPath id="circleClip">
      <circle cx="48" cy="48" r="40" />
    </clipPath>

    <!-- Decorative ribbon arc (purely graphical) -->
    <path id="ribbonArc" d="M18 56 Q48 40 78 56" />
  </defs>
  
  <!-- Single integrated mark (icon + embedded wordmark) -->
  <g>
    <!-- Outer container -->
    <circle cx="48" cy="48" r="42"
            fill="rgba(41,128,185,0.06)"
            stroke="url(#logoGradient)"
            stroke-width="3" />

      <!-- Outer highlight ring to add depth -->
      <circle cx="48" cy="48" r="40"
        fill="none"
        stroke="url(#ringHighlight)"
        stroke-width="2"
        opacity="0.85" />

    <!-- Subtle glow -->
    <circle cx="48" cy="48" r="36" fill="url(#coreGlow)" />

    <!-- VM layers -->
    <ellipse cx="48" cy="48" rx="26" ry="15"
             fill="none"
             stroke="url(#logoGradient)"
             stroke-width="2"
             opacity="0.55" />
    <ellipse cx="48" cy="48" rx="15" ry="8"
             fill="none"
             stroke="url(#logoGradient)"
             stroke-width="1.6"
             opacity="0.42" />

    <!-- Core processor -->
    <rect x="44" y="44" width="8" height="8"
          rx="1.6"
          fill="url(#logoGradient)" />

    <!-- Core shine -->
    <path d="M45.2 46.2 L50.4 46.2" stroke="rgba(255,255,255,0.65)" stroke-width="1.1" stroke-linecap="round" opacity="0.8" />

    <!-- Connection points -->
    <circle cx="34" cy="34" r="2" fill="url(#logoGradient)" />
    <circle cx="62" cy="34" r="2" fill="url(#logoGradient)" />
    <circle cx="48" cy="62" r="2" fill="url(#logoGradient)" />
    <circle cx="48" cy="34" r="2" fill="url(#logoGradient)" />

    <!-- Data flow lines -->
    <path d="M34 34 L44 44 M62 34 L52 44 M48 62 L48 34"
          stroke="url(#logoGradient)"
          stroke-width="1.5"
          opacity="0.55" />

  </g>
</svg>